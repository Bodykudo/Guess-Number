<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <div class="btns">
        <button class="btn again">Again!</button>
        <!-- <span class="dark"></span> -->
        <i class="fas fa-sun dark"></i>
      </div>
      <h2>(Between 1 and 20)</h2>
    </header>

    <section class="main">
      <h1>Guess My Number!</h1>
      <div class="number">
        <span class="display">?</span>
        <span class="line"></span>
      </div>
    </section>

    <section class="play">
      <div class="input">
        <input type="number" class="guess" min="1" max="20" required />
        <button class="btn check">Check!</button>
      </div>

      <div class="output">
        <p class="message">Start guessing...</p>
        <div class="scoreOut">
          <p class="label">ðŸ’¯ Score: <span class="score">20</span></p>
          <p class="label">ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
